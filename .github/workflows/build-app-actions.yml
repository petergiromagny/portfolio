name: Build App Actions

run-name: Build App Actions ðŸš€
runs-on: ubuntu-latest

on:
  pull_request:
    types:
      - opened

jobs:
  clean:
    name: Prettier & ESLint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Format code
        uses: yarn format

      - name: Lint code
        uses: yarn lint

  build:
    name: Build App
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build
        run: yarn build