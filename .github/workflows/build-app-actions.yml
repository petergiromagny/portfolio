name: Build App Actions

run-name: Build App Actions 🚀

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened

jobs:
  build:
    runs-on: ubuntu-latest

    name: Build App
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run linters 🎨
        uses: wearerequired/lint-action@v2
        with:
          eslint: true

      - name: Run build 🏗️
        run: yarn build